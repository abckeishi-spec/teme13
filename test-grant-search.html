<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>助成金・補助金検索システム - テストページ</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        .grant-card {
            transition: all 0.3s ease;
        }
        .grant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .grant-type-joseikin {
            background-color: #3b82f6;
            color: white;
        }
        .grant-type-hojokin {
            background-color: #10b981;
            color: white;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            position: relative;
        }
        .modal-close {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 28px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 shadow-lg">
        <div class="container mx-auto px-4">
            <h1 class="text-2xl font-bold">
                <i class="fas fa-coins mr-2"></i>
                助成金・補助金検索システム
            </h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">検索条件</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                <!-- Type Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">タイプ</label>
                    <select id="grant-type-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">すべて</option>
                        <option value="助成金">助成金</option>
                        <option value="補助金">補助金</option>
                    </select>
                </div>
                
                <!-- Region Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">地域</label>
                    <select id="grant-region-filter" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">すべて</option>
                        <option value="全国">全国</option>
                        <option value="関東">関東</option>
                        <option value="関西">関西</option>
                        <option value="地方">地方</option>
                    </select>
                </div>
                
                <!-- Keyword Search -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">キーワード</label>
                    <input type="text" id="grant-search-keyword" class="grant-search-input w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="キーワードを入力">
                </div>
            </div>
            
            <div class="flex gap-2">
                <button class="grant-search-button px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors">
                    <i class="fas fa-search mr-2"></i>検索
                </button>
                <button class="grant-clear-button px-6 py-2 bg-gray-500 text-white font-medium rounded-lg hover:bg-gray-600 transition-colors">
                    <i class="fas fa-times mr-2"></i>クリア
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">検索結果</h2>
            <div id="grant-results" class="grant-results-container">
                <!-- Results will be displayed here -->
                <p class="text-gray-500">検索条件を指定して検索ボタンを押してください。</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 助成金・補助金検索システム. All rights reserved.</p>
        </div>
    </footer>

    <!-- jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Grant Database System -->
    <script src="assets/js/grant-database.js"></script>
    
    <!-- Legacy Bridge -->
    <script src="assets/js/legacy-bridge.js"></script>
    
    <!-- Initialize -->
    <script>
        // 自動初期化されているはずだが、念のため確認
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test Page: DOMContentLoaded');
            if (typeof window.grantDB === 'undefined') {
                console.log('Test Page: Grant Database を初期化');
                window.grantDB = new GrantDatabase();
            } else {
                console.log('Test Page: Grant Database は既に初期化済み');
            }
        });
    </script>
</body>
</html>
